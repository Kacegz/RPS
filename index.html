<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="content">
        <h1>Rock Paper Scissors</h1>
        <h2>Choose your champion!</h2>
        <div id="rounds"> First to 5 points wins!
        </div>
        <div id="choices">
            <button class="buttons" id="rock"><img src="img/rock.png"></button>
            <button class="buttons" id="paper"><img src="img/paper.png"></button>
            <button class="buttons" id="scissors"><img src="img/scissors.png"></button>
        </div>
        <div id="results">
            <div id="compchoice"></div>
            <div id="won"></div>
        </div>
        <div id="restart">

        </div>
        
    </div>

</body>
</html>
